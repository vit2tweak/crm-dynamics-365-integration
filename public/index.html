<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0078d4" />
    <meta name="description" content="Comprehensive CRM system integrating Microsoft Dynamics 365 Sales with NAV 2017 ERP, Cosmos DB product warehouse, and customer portal" />
    <meta name="keywords" content="CRM, Dynamics 365, NAV 2017, ERP Integration, Customer Portal, Azure" />
    <meta name="author" content="CRM Integration Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:title" content="CRM Dynamics 365 Integration" />
    <meta property="og:description" content="Comprehensive CRM system integrating Microsoft Dynamics 365 Sales with NAV 2017 ERP, Cosmos DB product warehouse, and customer portal" />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="%PUBLIC_URL%" />
    <meta property="twitter:title" content="CRM Dynamics 365 Integration" />
    <meta property="twitter:description" content="Comprehensive CRM system integrating Microsoft Dynamics 365 Sales with NAV 2017 ERP, Cosmos DB product warehouse, and customer portal" />
    <meta property="twitter:image" content="%PUBLIC_URL%/logo192.png" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Microsoft Fluent UI Icons -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://login.microsoftonline.com" />
    <link rel="preconnect" href="https://graph.microsoft.com" />
    <link rel="preconnect" href="https://api.businesscentral.dynamics.com" />
    
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://login.microsoftonline.com https://js.monitor.azure.com; style-src 'self' 'unsafe-inline' https://static2.sharepointonline.com; img-src 'self' data: https:; connect-src 'self' https://login.microsoftonline.com https://graph.microsoft.com https://*.crm.dynamics.com https://*.documents.azure.com https://*.azurewebsites.net; font-src 'self' https://static2.sharepointonline.com;" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

    <title>CRM Dynamics 365 Integration</title>
    
    <!-- Loading styles -->
    <style>
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0078d4 0%, #106ebe 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loader-text {
        font-size: 18px;
        font-weight: 300;
        text-align: center;
        margin-bottom: 10px;
      }
      
      .loader-subtext {
        font-size: 14px;
        opacity: 0.8;
        text-align: center;
      }
      
      /* Hide loader when app loads */
      .app-loaded #initial-loader {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: 'Segoe UI', sans-serif;">
        <h2>JavaScript Required</h2>
        <p>You need to enable JavaScript to run this CRM application.</p>
        <p>This application requires JavaScript for:</p>
        <ul style="text-align: left; display: inline-block;">
          <li>Authentication with Microsoft Azure AD</li>
          <li>Real-time data synchronization</li>
          <li>Interactive dashboards and reports</li>
          <li>Customer portal functionality</li>
        </ul>
        <p>Please enable JavaScript in your browser settings and reload the page.</p>
      </div>
    </noscript>
    
    <!-- Initial loading screen -->
    <div id="initial-loader">
      <div class="loader-spinner"></div>
      <div class="loader-text">Loading CRM System</div>
      <div class="loader-subtext">Initializing Dynamics 365 Integration...</div>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <!-- Application Insights -->
    <script type="text/javascript">
      // Application Insights initialization will be handled by the React app
      // This ensures proper error tracking and performance monitoring
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('%PUBLIC_URL%/service-worker.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
